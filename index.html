<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音声確認式カテゴリ別通話アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #0066CC;
            color: white;
            padding: 0 20px;
            font-size: 24px;
            font-weight: bold;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header-title {
            flex: 1;
            text-align: center;
        }
        
        .edit-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px 12px;
            overflow: hidden;
        }
        
        .category-container {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            padding: 5px 0;
        }
        
        .category-btn {
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            border: none;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            min-height: 0; /* グリッドアイテムの均等な分配に必要 */
        }
        
        .category-btn[data-category="議員"] { background: #FF4444; color: white; }
        .category-btn[data-category="市役所"] { background: #4488FF; color: white; }
        .category-btn[data-category="知り合い"] { background: #FFCC00; color: #333; }
        .category-btn[data-category="家族"] { background: #00AA55; color: white; }
        .category-btn[data-category="友達"] { background: #FF8800; color: white; }
        .category-btn[data-category="その他"] { background: #AA44FF; color: white; }
        
        .contacts-container {
            display: none;
            flex: 1;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            padding: 5px 0;
        }
        
        .contact-btn {
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 15px;
            border: none;
            text-align: left;
        }
        
        .contact-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        .contact-number {
            font-size: 14px;
            word-break: break-all;
            color: #555;
        }
        
        .back-btn {
            background: #666;
            color: white;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            margin-top: 8px;
            width: 100%;
        }
        
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            line-height: 1.5;
            flex-shrink: 0;
        }
        
        .footer a {
            color: #4DA6FF;
            text-decoration: none;
        }
        
        .status-message {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            z-index: 50;
            max-width: 90%;
            text-align: center;
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 18px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            -webkit-user-select: text;
            user-select: text;
        }
        
        .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
        }
        
        .cancel-btn {
            background: #FF4444;
            color: white;
        }
        
        .save-btn {
            background: #00AA55;
            color: white;
        }
        
        .add-contact-btn {
            background: #0066CC;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">音声確認式通話アプリ</div>
        <button class="edit-btn" id="editModeBtn">編集</button>
    </div>
    
    <div class="main-content">
        <div id="categoryView">
            <div class="category-container">
                <button class="category-btn" data-category="議員" id="category-1">
                    議員
                </button>
                <button class="category-btn" data-category="市役所" id="category-2">
                    市役所
                </button>
                <button class="category-btn" data-category="知り合い" id="category-3">
                    知り合い
                </button>
                <button class="category-btn" data-category="家族" id="category-4">
                    家族
                </button>
                <button class="category-btn" data-category="友達" id="category-5">
                    友達
                </button>
                <button class="category-btn" data-category="その他" id="category-6">
                    その他
                </button>
            </div>
        </div>
        
        <div id="contactsView" style="display:none;">
            <div id="contactsContainer" class="contacts-container"></div>
            <button class="back-btn" id="backBtn">カテゴリに戻る</button>
        </div>
    </div>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div class="footer">
        Contact us<br>
        <a href="mailto:mementomorikatsu@gmail.com">mementomorikatsu@gmail.com</a>
    </div>
    
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="input-group">
                <label for="editCategory">カテゴリ</label>
                <select id="editCategory">
                    <option value="議員">議員</option>
                    <option value="市役所">市役所</option>
                    <option value="知り合い">知り合い</option>
                    <option value="家族">家族</option>
                    <option value="友達">友達</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="editName">表示名</label>
                <input type="text" id="editName" placeholder="例: 山田太郎">
            </div>
            <div class="input-group">
                <label for="editNumber">電話番号</label>
                <input type="tel" id="editNumber" placeholder="例: 09012345678">
            </div>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancelBtn">キャンセル</button>
                <button class="modal-btn save-btn" id="saveBtn">保存</button>
            </div>
        </div>
    </div>
    
    <div id="addContactModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-bottom: 15px; text-align: center; font-size: 18px;">連絡先を追加</h2>
            <button class="add-contact-btn" id="addNewContactBtn">新しい連絡先を追加</button>
            <button class="back-btn" id="closeAddModalBtn" style="margin-top: 10px;">閉じる</button>
        </div>
    </div>

    <script>
        const VoiceCallApp = {
            currentCategory: null,
            currentContact: null,
            isCalling: false,
            speech: new (window.SpeechSynthesisUtterance || window.webkitSpeechSynthesisUtterance)(),
            touchTimer: null,
            
            init() {
                this.setupSpeech();
                this.loadContacts();
                this.setupEventListeners();
                this.announceReady();
            },
            
            setupSpeech() {
                this.speech.lang = 'ja-JP';
                this.speech.rate = 0.9;
                this.speech.volume = 1;
            },
            
            loadContacts() {
                if (!localStorage.getItem('voice_call_categories')) {
                    const defaultCategories = {
                        "議員": [],
                        "市役所": [],
                        "知り合い": [],
                        "家族": [],
                        "友達": [],
                        "その他": []
                    };
                    localStorage.setItem('voice_call_categories', JSON.stringify(defaultCategories));
                }
            },
            
            setupEventListeners() {
                for (let i = 1; i <= 6; i++) {
                    const btn = document.getElementById(`category-${i}`);
                    btn.addEventListener('click', () => this.showContacts(btn.textContent));
                }
                
                document.getElementById('backBtn').addEventListener('click', () => this.showCategories());
                document.getElementById('editModeBtn').addEventListener('click', () => this.openAddContactModal());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveContact());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeEditModal());
                document.getElementById('addNewContactBtn').addEventListener('click', () => this.openEditModal());
                document.getElementById('closeAddModalBtn').addEventListener('click', () => this.closeAddContactModal());
            },
            
            showCategories() {
                document.getElementById('categoryView').style.display = 'block';
                document.getElementById('contactsView').style.display = 'none';
                this.speak('カテゴリを選択してください');
            },
            
            showContacts(category) {
                this.currentCategory = category;
                document.getElementById('categoryView').style.display = 'none';
                document.getElementById('contactsView').style.display = 'block';
                
                const contactsContainer = document.getElementById('contactsContainer');
                contactsContainer.innerHTML = '';
                
                const categories = JSON.parse(localStorage.getItem('voice_call_categories'));
                const contacts = categories[category] || [];
                
                if (contacts.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.textContent = '登録された連絡先がありません';
                    emptyMsg.style.textAlign = 'center';
                    emptyMsg.style.padding = '20px';
                    emptyMsg.style.color = '#666';
                    contactsContainer.appendChild(emptyMsg);
                    this.speak(`${category}には登録された連絡先がありません`);
                } else {
                    contacts.forEach((contact, index) => {
                        const contactBtn = document.createElement('button');
                        contactBtn.className = 'contact-btn';
                        contactBtn.innerHTML = `
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-number">${contact.number}</div>
                        `;
                        contactBtn.dataset.index = index;
                        
                        contactBtn.addEventListener('touchstart', (e) => this.handleTouchStart(index, e));
                        contactBtn.addEventListener('touchend', (e) => this.handleTouchEnd(index, e));
                        contactBtn.addEventListener('click', (e) => e.preventDefault());
                        
                        contactsContainer.appendChild(contactBtn);
                    });
                    this.speak(`${category}の連絡先が${contacts.length}件あります`);
                }
            },
            
            handleTouchStart(contactIndex, e) {
                e.preventDefault();
                this.currentContact = contactIndex;
                this.touchTimer = setTimeout(() => this.handleLongPress(contactIndex), 1000);
            },
            
            handleTouchEnd(contactIndex, e) {
                e.preventDefault();
                clearTimeout(this.touchTimer);
                this.handleSingleTap(contactIndex);
            },
            
            handleSingleTap(contactIndex) {
                const categories = JSON.parse(localStorage.getItem('voice_call_categories'));
                const contact = categories[this.currentCategory][contactIndex];
                this.speak(contact.name);
            },
            
            handleLongPress(contactIndex) {
                const categories = JSON.parse(localStorage.getItem('voice_call_categories'));
                const contact = categories[this.currentCategory][contactIndex];
                
                if (this.isCalling) return;
                
                this.isCalling = true;
                this.showStatusMessage(`${contact.name}に発信します`);
                this.vibrate([100, 50, 100]);
                this.speak(`${contact.name}に発信します`);
                
                this.makePhoneCall(contact.number);
            },
            
            makePhoneCall(number) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = `tel:${number}`;
                document.body.appendChild(iframe);
                
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    this.isCalling = false;
                    this.speak('通話を終了しました。カテゴリに戻ります');
                    this.showCategories();
                }, 3000);
            },
            
            openAddContactModal() {
                document.getElementById('addContactModal').style.display = 'flex';
                this.speak('連絡先を追加します。新しい連絡先を追加するか、既存の連絡先を編集できます');
            },
            
            closeAddContactModal() {
                document.getElementById('addContactModal').style.display = 'none';
            },
            
            openEditModal() {
                this.closeAddContactModal();
                document.getElementById('editModal').style.display = 'flex';
                document.getElementById('editName').value = '';
                document.getElementById('editNumber').value = '';
                this.speak('新しい連絡先の情報を入力してください');
            },
            
            saveContact() {
                const category = document.getElementById('editCategory').value;
                const name = document.getElementById('editName').value.trim();
                let number = document.getElementById('editNumber').value.trim().replace(/\D+/g, '');
                
                if (!name) {
                    this.speak('名前を入力してください');
                    return;
                }
                
                if (!number || number.length < 10) {
                    this.speak('有効な電話番号を入力してください');
                    return;
                }
                
                const categories = JSON.parse(localStorage.getItem('voice_call_categories'));
                categories[category].push({ name, number });
                localStorage.setItem('voice_call_categories', JSON.stringify(categories));
                
                this.closeEditModal();
                this.speak(`${category}に${name}を保存しました`);
                
                if (this.currentCategory === category) {
                    this.showContacts(category);
                }
            },
            
            closeEditModal() {
                document.getElementById('editModal').style.display = 'none';
            },
            
            showStatusMessage(message) {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            },
            
            speak(text) {
                if (window.speechSynthesis) {
                    this.speech.text = text;
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(this.speech);
                }
            },
            
            vibrate(pattern) {
                if (navigator.vibrate) {
                    navigator.vibrate(pattern);
                }
            },
            
            announceReady() {
                setTimeout(() => {
                    this.speak('音声確認式カテゴリ別通話アプリの準備ができました。カテゴリを選択すると、そのカテゴリの連絡先が表示されます。連絡先をタップすると登録名を読み上げます。長押しで直接発信します。編集はヘッダーの編集ボタンから行えます。');
                }, 800);
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            VoiceCallApp.init();
        });
    </script>
</body>
</html>
