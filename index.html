<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音声ガイド付き拡張電話帳</title>
    <style>
        /* スタイル部分は変更なしなので省略 */
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">音声ガイド付き電話帳</div>
        <button class="edit-btn" id="editModeBtn">編集</button>
    </div>
    
    <div class="main-content">
        <!-- カテゴリ選択画面 -->
        <div id="categoryView">
            <div class="category-container">
                <button class="category-btn" data-color="red" id="category-1">
                    議員
                </button>
                
                <button class="category-btn" data-color="blue" id="category-2">
                    市役所
                </button>
                
                <button class="category-btn" data-color="yellow" id="category-3">
                    知り合い
                </button>
                
                <button class="category-btn" data-color="green" id="category-4">
                    家族
                </button>
                
                <button class="category-btn" data-color="orange" id="category-5">
                    友達
                </button>
                
                <button class="category-btn" data-color="purple" id="category-6">
                    その他
                </button>
            </div>
        </div>
        
        <!-- 連絡先一覧画面 -->
        <div id="contactsView" class="hidden">
            <button class="back-btn" id="backBtn">カテゴリに戻る</button>
            <div class="contacts-container" id="contactsList">
                <!-- 連絡先がここに動的に追加されます -->
            </div>
            <button class="add-contact-btn" id="addContactBtn">新しい連絡先を追加</button>
        </div>
    </div>
    
    <div class="status-message" id="statusMessage"></div>
    
    <div class="footer">
        Contact us<br>
        <a href="mailto:mementomorikatsu@gmail.com">mementomorikatsu@gmail.com</a>
    </div>
    
    <!-- 連絡先編集モーダル -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <div class="input-group">
                <label for="editCategory">カテゴリ</label>
                <select id="editCategory">
                    <option value="1">議員</option>
                    <option value="2">市役所</option>
                    <option value="3">知り合い</option>
                    <option value="4">家族</option>
                    <option value="5">友達</option>
                    <option value="6">その他</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="editName">表示名</label>
                <input type="text" id="editName" placeholder="例: 田中太郎">
            </div>
            
            <div class="input-group">
                <label for="editNumber">電話番号</label>
                <input type="tel" id="editNumber" placeholder="例: 09012345678">
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="cancelBtn">キャンセル</button>
                <button class="modal-btn save-btn" id="saveBtn">保存</button>
            </div>
            
            <div id="deleteSection" class="hidden">
                <button class="modal-btn cancel-btn" id="deleteBtn" style="margin-top: 15px; width: 100%;">この連絡先を削除</button>
            </div>
        </div>
    </div>

    <script>
        const VoiceCallApp = {
            currentCategory: null,
            currentContact: null,
            isCalling: false,
            isEditing: false,
            speech: new (window.SpeechSynthesisUtterance || window.webkitSpeechSynthesisUtterance)(),
            touchTimer: null,
            
            init() {
                this.setupSpeech();
                this.setupEventListeners();
                this.announceReady();
            },
            
            setupSpeech() {
                this.speech.lang = 'ja-JP';
                this.speech.rate = 0.9;
                this.speech.volume = 1;
            },
            
            setupEventListeners() {
                // カテゴリボタン
                for (let i = 1; i <= 6; i++) {
                    document.getElementById(`category-${i}`).addEventListener('click', () => this.showContacts(i));
                }
                
                // 戻るボタン
                document.getElementById('backBtn').addEventListener('click', () => this.showCategories());
                
                // 編集モードボタン
                document.getElementById('editModeBtn').addEventListener('click', () => this.toggleEditMode());
                
                // 連絡先追加ボタン
                document.getElementById('addContactBtn').addEventListener('click', () => this.openAddContactModal());
                
                // モーダル操作
                document.getElementById('saveBtn').addEventListener('click', () => this.saveContact());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeEditModal());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteContact());
            },
            
            showCategories() {
                document.getElementById('categoryView').classList.remove('hidden');
                document.getElementById('contactsView').classList.add('hidden');
                this.speak('カテゴリを選択してください');
            },
            
            showContacts(categoryId) {
                this.currentCategory = categoryId;
                const container = document.getElementById('contactsList');
                container.innerHTML = '';
                
                // カテゴリ名を取得
                const categoryName = document.getElementById(`category-${categoryId}`).textContent.trim();
                this.speak(`${categoryName}の連絡先一覧`);
                
                // 連絡先を読み込む
                const contacts = this.getContactsByCategory(categoryId);
                
                if (contacts.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.textContent = '登録された連絡先がありません';
                    emptyMsg.style.textAlign = 'center';
                    emptyMsg.style.padding = '20px';
                    container.appendChild(emptyMsg);
                    this.speak('登録された連絡先がありません');
                } else {
                    contacts.forEach((contact, index) => {
                        const btn = document.createElement('button');
                        btn.className = 'contact-btn';
                        btn.dataset.color = this.getColorForCategory(categoryId);
                        btn.innerHTML = `
                            <div class="contact-info">
                                <div class="contact-name">${contact.name}</div>
                                <div class="contact-number">${contact.number}</div>
                            </div>
                        `;
                        
                        btn.addEventListener('touchstart', (e) => this.handleTouchStart(contact.id, e));
                        btn.addEventListener('touchend', (e) => this.handleTouchEnd(contact.id, e));
                        btn.addEventListener('click', (e) => e.preventDefault());
                        
                        if (this.isEditing) {
                            btn.addEventListener('dblclick', () => this.openEditContactModal(contact.id));
                        }
                        
                        container.appendChild(btn);
                    });
                }
                
                document.getElementById('categoryView').classList.add('hidden');
                document.getElementById('contactsView').classList.remove('hidden');
            },
            
            handleTouchStart(contactId, e) {
                e.preventDefault();
                this.currentContact = contactId;
                this.touchTimer = setTimeout(() => this.handleLongPress(contactId), 1000);
            },
            
            handleTouchEnd(contactId, e) {
                e.preventDefault();
                clearTimeout(this.touchTimer);
                
                if (!this.isCalling) {
                    this.handleSingleTap(contactId);
                }
            },
            
            handleSingleTap(contactId) {
                const contact = this.getContactById(contactId);
                this.speak(contact.name);
            },
            
            handleLongPress(contactId) {
                const contact = this.getContactById(contactId);
                
                if (this.isCalling) return;
                
                this.isCalling = true;
                this.showStatusMessage(`${contact.name}に発信します`);
                this.vibrate([100, 50, 100]);
                this.speak(`${contact.name}に発信します`);
                
                this.makePhoneCall(contact.number);
            },
            
            makePhoneCall(number) {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = `tel:${number}`;
                document.body.appendChild(iframe);
                
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    this.isCalling = false;
                    this.speak('通話を終了しました。連絡先一覧に戻ります');
                    this.showContacts(this.currentCategory);
                }, 3000);
            },
            
            toggleEditMode() {
                this.isEditing = !this.isEditing;
                document.getElementById('editModeBtn').textContent = this.isEditing ? '通常' : '編集';
                this.speak(this.isEditing ? '編集モードになりました。連絡先をダブルタップで編集できます' : '通常モードになりました');
                
                if (!this.isEditing && document.getElementById('contactsView').classList.contains('hidden')) {
                    this.speak('カテゴリを選択してください');
                } else if (!this.isEditing) {
                    this.speak('連絡先一覧です');
                }
            },
            
            openAddContactModal() {
                document.getElementById('editModal').style.display = 'flex';
                document.getElementById('deleteSection').classList.add('hidden');
                
                // 現在のカテゴリを選択
                document.getElementById('editCategory').value = this.currentCategory;
                document.getElementById('editName').value = '';
                document.getElementById('editNumber').value = '';
                
                this.currentContact = null;
                this.speak('新しい連絡先を追加します');
            },
            
            openEditContactModal(contactId) {
                document.getElementById('editModal').style.display = 'flex';
                document.getElementById('deleteSection').classList.remove('hidden');
                
                const contact = this.getContactById(contactId);
                this.currentContact = contactId;
                
                document.getElementById('editCategory').value = contact.category;
                document.getElementById('editName').value = contact.name;
                document.getElementById('editNumber').value = contact.number;
                
                this.speak(`${contact.name}を編集します`);
            },
            
            saveContact() {
                const category = document.getElementById('editCategory').value;
                const name = document.getElementById('editName').value.trim();
                let number = document.getElementById('editNumber').value.trim().replace(/\D+/g, '');
                
                if (!name) {
                    this.speak('名前を入力してください');
                    return;
                }
                
                if (!number || number.length < 10) {
                    this.speak('有効な電話番号を入力してください');
                    return;
                }
                
                const contacts = JSON.parse(localStorage.getItem('voice_call_contacts') || '[]');
                
                if (this.currentContact) {
                    // 既存の連絡先を更新
                    const index = contacts.findIndex(c => c.id === this.currentContact);
                    if (index !== -1) {
                        contacts[index] = { 
                            id: this.currentContact, 
                            category, 
                            name, 
                            number 
                        };
                    }
                } else {
                    // 新しい連絡先を追加
                    const newId = contacts.length > 0 ? Math.max(...contacts.map(c => c.id)) + 1 : 1;
                    contacts.push({ 
                        id: newId, 
                        category, 
                        name, 
                        number 
                    });
                }
                
                localStorage.setItem('voice_call_contacts', JSON.stringify(contacts));
                this.closeEditModal();
                
                if (this.currentContact) {
                    this.speak(`${name}を更新しました`);
                } else {
                    this.speak(`${name}を追加しました`);
                }
                
                // 現在のビューを更新
                this.showContacts(this.currentCategory);
            },
            
            deleteContact() {
                if (!confirm('本当にこの連絡先を削除しますか？')) {
                    this.speak('削除をキャンセルしました');
                    return;
                }
                
                const contacts = JSON.parse(localStorage.getItem('voice_call_contacts') || '[]');
                const updatedContacts = contacts.filter(c => c.id !== this.currentContact);
                localStorage.setItem('voice_call_contacts', JSON.stringify(updatedContacts));
                
                this.closeEditModal();
                this.speak('連絡先を削除しました');
                this.showContacts(this.currentCategory);
            },
            
            closeEditModal() {
                document.getElementById('editModal').style.display = 'none';
            },
            
            getContactsByCategory(categoryId) {
                const contacts = JSON.parse(localStorage.getItem('voice_call_contacts') || '[]');
                return contacts
                    .filter(c => c.category === String(categoryId))
                    .sort((a, b) => a.name.localeCompare(b.name, 'ja'));
            },
            
            getContactById(contactId) {
                const contacts = JSON.parse(localStorage.getItem('voice_call_contacts') || '[]');
                return contacts.find(c => c.id === contactId);
            },
            
            getColorForCategory(categoryId) {
                const colors = ['red', 'blue', 'yellow', 'green', 'orange', 'purple'];
                return colors[categoryId - 1] || 'blue';
            },
            
            showStatusMessage(message) {
                const statusEl = document.getElementById('statusMessage');
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            },
            
            speak(text) {
                if (window.speechSynthesis) {
                    this.speech.text = text;
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(this.speech);
                }
            },
            
            vibrate(pattern) {
                if (navigator.vibrate) {
                    navigator.vibrate(pattern);
                }
            },
            
            announceReady() {
                setTimeout(() => {
                    this.speak('音声ガイド付き電話帳アプリの準備ができました。カテゴリを選択すると、そのカテゴリの連絡先が表示されます。連絡先をタップすると登録名を読み上げ、長押しで発信します。編集モードに切り替えると、連絡先の追加や編集ができます。');
                }, 800);
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            VoiceCallApp.init();
        });
    </script>
</body>
</html>
